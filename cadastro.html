<!DOCTYPE html>
<html>

<head>
    <link href="cadastro.css" rel="stylesheet">
        <script src="cadastro.js"></script>
    </head>

<body>
    <div class="container col-4">
    	<h1>Cadastre-se</h1>
        <form class="form-control">
            <label>email</label>
            <br>
            <input type="email" id="email" placeholder="Digite seu email" class="form-control" />
            <br>
            <label for="subject">senha</label>
            <br>
            <input type="password" name="Senha" id="senha">
            <br>
            <label for="nascimento">Data de nascimento</label>
            <br>
            <input type="Date" id="nascimento" placeholder="00/00/0000" class="form-control" />
            <br>
            <label for="nome">Nome completo</label>
            <br>
            <input type="text" id="nome" placeholder="Nome" class="form-control"/>
            <br>
            <label for="Telefone">Telefone</label>
            <br>
            <input type="tel" id="Telefone" placeholder="(00)00000-0000" class="form-control"/>
            <br>
            <label for="cpf">CPF</label>
            <br>
            <input type="text" id="cpf" placeholder="000.000.000-00" class="form-control"/>
            <br>
            <label for="cep">CEP</label>
            <br>
            <input type="text" id="cep" placeholder="00-00000" class="form-control"/>
            <br>
            <label for="rua">Endereço</label>
            <br>
            <input type="text" id="rua" placeholder="Rua Carlos João Strass" class="form-control"/>
            <br>
            <label for="numero">Número</label>
            <br>
            <input type="number" id="numero" placeholder="123" class="form-control"/>
            <br>
            <label for="bairro">Bairro</label>
            <br>
            <input type="text" id="bairro" placeholder="Aquiles" class="form-control"/>
            <br>
            <label for="complemento">Complemento</label>
            <br>
            <input type="text" id="complemento" placeholder="Mercado xxxx"/>
            <br>
            <label for="Cidade">Cidade</label>
            <br>
            <input type="text" id="Cidade" placeholder="São Paulo"/>
            <br>
            <label for="Estado">Estado</label>
            <br>
            <input type="text" id="Estado" placeholder="SP">
            <br>
            <br>
            <button onclick="verificar()" class="btn btn-warning">FAZER CADASTRO</button>
        </form>
    </div>
</body>

</html>
